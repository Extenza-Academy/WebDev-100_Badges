name: Give a badge

on:  
  issues:
    types: [closed]

jobs:
  give-badge:
    name: Give a badge
    runs-on: ubuntu-latest
    steps:
      # Checks out a copy of your repository
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '12'
      - name: Give a badge
        run: |
          npm install
          node .github/scripts/give-badge.js
